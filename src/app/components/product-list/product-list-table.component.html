<table class="table">
  <thead>
  <tr>
    <th>Name</th>
    <th>Price</th>
    <th>Unit in Stock</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of products">
    <td>{{product.name}}</td>
    <td>{{product.unitPrice | currency:'USD'}}</td>
    <td>{{product.unitInStock}}</td>
  </tr>
  </tbody>
</table>
